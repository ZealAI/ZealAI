<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ZEAL.AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="app">
    <h1>ZealAI</h1>
    <p class="subtitle">Ask. Reflect. Be guided </p>

    <!-- CHAT AREA -->
    <div id="response"></div>

    <!-- INPUT -->
    <div class="input-area">
      <textarea id="input" placeholder="Ask Zeally something..."></textarea>
      <button id="send">Send</button>
    </div>

    <!-- NEW CHAT -->
    <button id="newChat" class="new-chat">New Chat</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
